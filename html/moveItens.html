<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/scripts.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/reset.css">
    <title>Mover elementos</title>
</head>
<body>
    <div class="main_div">
        <a href="../index.html"><button class="home_button">HOME</button></a>
        <ul class="text" id="list">
            <li id="p0">Gato</li>
            <li id="p1">Cachorro</li>
            <li id="p2">Rato</li>
            <li id="p3">Cavalo</li>
            <li id="p4">Coelho</li>
        </ul>
        <h1 class="text" >Digite o elemento que deseja filtrar</h1>
        <form action="#">
            <input class="main_input" type="text" id="filter" required>
        </form>
        <button class="button" onclick="moveItens(this.id)" id="select">SELECIONAR</button>
        <button class="button" onclick="moveItens(this.id)" id="up">SUBIR</button>
        <button class="button" onclick="moveItens(this.id)" id="down">DESCER</button>
    </div>
</body>
</html>
