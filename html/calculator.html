<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/scripts.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/reset.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="main_div">
        <a href="../index.html"><button class="home_button">HOME</button></a>
        <form action="#">
            <input class="main_input" type="number" placeholder="Digite o primeiro número" id="firstNumber" required>
            <input class="main_input" type="number" placeholder="Digite o segundo número" id="secondNumber" required>
        </form>
        <button class="button" onclick="calculator(this.id)" id="buttonPlus">+</button>
        <button class="button" onclick="calculator(this.id)" id="buttonMinus">-</button>
        <button class="button" onclick="calculator(this.id)" id="buttonMultiply">X</button>
        <button class="button" onclick="calculator(this.id)" id="buttonDivide">/</button>
        <h1 class="text">Resultado</h1>
        <h2 class="text" id="result">  </h2>
    </div>
</body>
</html>
